<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); </style>
    <title>Document</title>


</head>
<body onload="initialize();">


    
    <div class="all">
        <div class="gameImages">
            <div class="enemyStats">
                <img src="images/diglett.png" alt="Diglett" class="character" id="diglett">
            </div>
    
            <div class="playerStats">
                <img src="images/GENGSRF.png" alt="Gengar" class="character" id="gengar">
            </div>
    
    
        </div>
    
        <div class="options">
            <div class="askBox">
                <p class="gameText" id="gameText"> What will you do? </p>
            </div>
    
            <div class="playerOptions">
                <div class="attack"  >


                    <button class="optionButton" onclick="playerattack();" id="attackButton">attack</button>


                </div>
                <div class="defend" >


                    <button class="optionButton" onclick="playerDefend();" id="defendButton">defend</button>

                </div>
                <div class="finisher">


                    <button onclick="playerFinisher();" id="finisherButton" class="optionButton">finish</button>


                </div>
            </div>
        </div>  

        <div class="info">
            <div class="log">
                <p class="playerStats" id="playerStats">player stats: </p>
            </div>
            <div class="charinfo">
                <p class="enemyStats" id="enemyStats">Enemy Stats: </p>
            </div>
        </div>
    </div>

    <script src="playerFighter.js"></script>
    <script src="game.js"></script>
</body>
</html>
